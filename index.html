<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List</title>
  <link rel="stylesheet" type="text/css" href="all styles/style.css">
  <script type="text/javascript"></script>
  <script src="all scripts/script.js"></script>
</head>
<body>

<div class="cm" id="up">
  <div class="c1">
  <a href="https://administrati0n.github.io/lab/" target="_blank" class="btn1">Titul</a>
  <a href="https://administrati0n.github.io/summary/" target="_blank" class="btn1">Summary</a>
  <a href="https://administrati0n.github.io/list/" class="btn1">List</a>
  <a href="https://administrati0n.github.io/form/" class="btn1">Form</a>
</div>
</div>

<div class="c2">
  <div class="testing">
        <form action="" method="get" target="_formtest">
        
          
          <input type="hidden" name="hidden" value="hiddenField"><br>
          <h1>Name</h1>
          <input type="text" name="firstInputText2" placeholder="Name" required><br>
          <h2>Last Name</h2>
          <input type="text" name="firstInputText2" placeholder="Last Name" required><br>

          <h2>About You</h2>
          <hr>
          
          
          <textarea name="textarea" cols="50" rows="10"></textarea>
          <hr>
<h2>id</h2>
          <input type="text" name="firstInputText" value="id" disabled><br>
          
          <h2>Your Favourite Number</h2>
          <input type="number" name="firstInputNumber" value="0" min="0" max="9999" step="1"><br>
          
          <h2>Email</h2>
          <input type="email" name="email"><br>
          <h2>Password</h2>
          <input type="password" name="password"><br>
          
          
          
          
          <h2>BirthDay</h2>
          <input type="date" name="date"><br>
          
          <h2>Your Favourite Color</h2>
          <input type="color" name="color"><br>
          
          <h2>Your Face Photo</h2>
          <input name="myFile" type="file"><br>

          <h2>Your Country</h2>
          <select name="select[]" required>
            <option value="0" disabled selected>Country</option>
            <option value="1">UA</option>
            <option value="2">UK</option>
            <option value="3">USA</option>
            <option value="4">PL</option>
            <option value="5">DE</option>
            <option value="6">KZ</option>
          </select><br>

                    <h2>Your Gender</h2>
          <select name="select[]" multiple required>
            <option value="0" disabled selected>Gender</option>
            <option value="1">He</option>
            <option value="2">She</option>
          </select><br><br><br>
          

           <fieldset>
            <legend>Do you have pets?</legend>
            <input type="radio" name="radio" id="yes" value="1"><label for="yes">Yes</label><br>
            <input type="radio" name="radio" id="no" value="2"><label for="no">No</label><br>
          </fieldset><br><br><br>
          
          <fieldset>
            <legend>What Do You Wait?</legend>
            <input type="checkbox" name="checkbox[]" value="check1" id="check1"checked><label for="check1">Good Job</label><br>
            <input type="checkbox" name="checkbox[]" value="check2" id="check2"checked><label for="check2">Good Place</label><br>
            <input type="checkbox" name="checkbox[]" value="check2" id="check3"><label for="check3">Good Food</label><br>
            <input type="checkbox" name="checkbox[]" value="check2" id="check4"><label for="check4">Other</label><br>
          </fieldset>
          <br>
          
         
          <h2>Rate Were Sevice</h2>
          <input type="range" name="range" min="-100" max="100" step="5" value="0"><br>
          
          <button disabled > Send </button>
          
        

      </div>
</div>

<a href="#up"><div class="lup">Go UP</div></a>
<center>
<button type="submit" value="sendButton" class="lup2"> Send </button></center>
          <center><button type="reset" class="lup2"> Reset </button></center>
</form>
</body>
</html>
